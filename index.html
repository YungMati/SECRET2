<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sklep z Chin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="logo" onclick="location.href='admin.html'">Twoje Logo</div>
  </div>

  <div class="product-list" id="productList">
    <!-- Produkty będą dodawane dynamicznie przez JS -->
  </div>

  <script>
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const container = document.getElementById("productList");

    function createProductCard(prod) {
      return `
        <div class="product">
          <img src="${prod.image}" alt="produkt">
          <h3>${prod.name}</h3>
          <p>${prod.desc}</p>
          <p><b>${prod.price} PLN</b></p>
          <span class="badge">${prod.batch}</span>
        </div>`;
    }

    container.innerHTML = products.map(createProductCard).join('');
  </script>
</body>
</html>
