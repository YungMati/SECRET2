<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YungR3ps Drops</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <input type="text" id="searchInput" placeholder="Search products..." />
  </header>

  <div id="filters" class="filters hidden">
    <h3>Batch</h3>
    <label><input type="checkbox" value="best" /> Best</label>
    <label><input type="checkbox" value="budget" /> Budget</label>

    <h3>Category</h3>
    <label><input type="checkbox" value="accessories" /> Accessories</label>
    <label><input type="checkbox" value="shoes" /> Shoes</label>
    <label><input type="checkbox" value="belts" /> Belts</label>
    <label><input type="checkbox" value="caps" /> Caps</label>
    <label><input type="checkbox" value="t-shirts" /> T-Shirts</label>
    <label><input type="checkbox" value="pants" /> Pants</label>
    <label><input type="checkbox" value="shorts" /> Shorts</label>
    <label><input type="checkbox" value="underwear" /> Underwear</label>
    <label><input type="checkbox" value="electronics" /> Electronics</label>
  </div>

  <main id="productList"></main>

  <button id="filterToggle">
    <div></div>
    <div></div>
    <div></div>
  </button>

  <script src="scripts.js"></script>
</body>
</html>
