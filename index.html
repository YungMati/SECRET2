<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
  <div class="logo-container">
    <img src="logo.png" alt="Logo">
    <input type="text" id="searchInput" placeholder="Szukaj produktu...">
  </div>
</header>
  <div id="filter-panel">
    <h2>Filters</h2>
    <div>
      <h3>Batch</h3>
      <button onclick="filterBatch('best')">Best</button>
      <button onclick="filterBatch('budget')">Budget</button>
      <button onclick="filterBatch('random')">Random</button>
    </div>
    <div>
      <h3>Category</h3>
      <button onclick="filterCategory('accessories')">Accessories</button>
      <button onclick="filterCategory('technology')">Technology</button>
      <button onclick="filterCategory('shoes')">Shoes</button>
      <button onclick="filterCategory('pants')">Pants</button>
      <button onclick="filterCategory('shorts')">Shorts</button>
      <button onclick="filterCategory('shirts')">Shirts</button>
      <button onclick="filterCategory('hoodies')">Hoodies</button>
      <button onclick="filterCategory('underwear')">Underwear</button>
      <button onclick="filterCategory('hats')">Hats</button>
      <button onclick="filterCategory('belts')">Belts</button>
    </div>
    <div>
      <h3>Price (PLN)</h3>
      <input type="number" id="minPrice" placeholder="Min" />
      <input type="number" id="maxPrice" placeholder="Max" />
      <button onclick="applyPriceFilter()">Apply</button>
    </div>
  </div>

  <div id="product-container"></div>

  <div id="burger" onclick="toggleFilter()">
    <div></div><div></div><div></div>
  </div>

  <script src="products.js"></script>
</body>
</html>
