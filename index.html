<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog produktów</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Górny pasek -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo" id="adminLogin">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Wyszukaj produkt..." id="searchInput">
        </div>
    </header>

    <!-- Filtry (ukryte domyślnie) -->
    <div class="filters-panel" id="filtersPanel">
        <h3>Filtry</h3>
        <div class="filter-group">
            <label>Batch:</label>
            <select id="batchFilter">
                <option value="all">Wszystkie</option>
                <option value="best">Best</option>
                <option value="budget">Budget</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Kategoria:</label>
            <select id="categoryFilter">
                <option value="all">Wszystkie</option>
                <option value="belts">Belts</option>
                <option value="electronics">Electronics</option>
                <!-- Pozostałe kategorie -->
            </select>
        </div>
        <div class="filter-group">
            <label>Cena:</label>
            <input type="number" id="priceMin" placeholder="Od">
            <input type="number" id="priceMax" placeholder="Do">
        </div>
        <button id="applyFilters">Zastosuj</button>
    </div>

    <!-- Produkty -->
    <div class="products-container" id="productsContainer">
        <!-- Produkty będą dodawane dynamicznie przez JS -->
    </div>

    <!-- Przycisk filtru (burger) -->
    <div class="filter-button" id="filterButton">
        <div class="burger-line"></div>
        <div class="burger-line"></div>
        <div class="burger-line"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
