<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YUNG R3PS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    header img {
      width: 200px;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 15px 30px;
      background-color: red;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo YUNG R3PS" />
  </header>

  <div class="btn-container">
    <a href="store.html" class="btn">Arkusz</a>
    <a href="https://discord.gg/..." class="btn">Discord</a>
    <a href="#" class="btn">Instagram</a>
    <!-- Dodaj więcej linków jeśli chcesz -->
  </div>
</body>
</html>
