<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" id="logo" alt="Logo">
    <input type="text" placeholder="Search by name..." id="search">
  </header>

  <div id="filters">
    <button data-filter="all">All</button>
    <button data-filter="best">⭐ Best</button>
    <button data-filter="budget">💰 Budget</button>
    <button data-category="accessories">Accessories</button>
    <button data-category="tshirts">T-Shirts</button>
    <button data-category="pants">Pants</button>
    <button data-category="electronics">Electronics</button>
    <button data-category="socks">Socks</button>
    <button data-category="caps">Caps</button>
  </div>

  <div id="product-list"></div>

  <button id="filterToggle">☰</button>

  <script src="app.js"></script>
</body>
</html>
