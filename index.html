<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YungR3ps</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo"/>
    <input type="text" id="search" placeholder="Search products..." />
    <button id="filter-toggle">&#9776;</button>
  </header>

  <aside id="filters">
    <h3>Batch</h3>
    <label><input type="checkbox" id="best"> Best</label>
    <label><input type="checkbox" id="budget"> Budget</label>

    <h3>Categories</h3>
    <label><input type="checkbox" class="category" value="Accessories"> Accessories</label>
    <label><input type="checkbox" class="category" value="T-Shirts"> T-Shirts</label>
    <label><input type="checkbox" class="category" value="Pants"> Pants</label>
    <label><input type="checkbox" class="category" value="Electronics"> Electronics</label>
    <label><input type="checkbox" class="category" value="Socks"> Socks</label>
    <label><input type="checkbox" class="category" value="Caps"> Caps</label>
  </aside>

  <main id="products"></main>

  <script src="script.js"></script>
</body>
</html>
