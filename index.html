<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YUNG R3PS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo" onclick="window.location.href='admin.html'">YUNG R3PS</div>
    <input type="text" id="search" placeholder="Search products..." />
  </header>

  <div id="filter-toggle" onclick="toggleFilterPanel()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <aside id="filter-panel">
    <h2>Filters</h2>
    <div class="filter-section">
      <h3 onclick="toggleSubfilter(this)">Category</h3>
      <div class="filter-options">
        <button onclick="filterByCategory('Clothes')">Clothes</button>
        <button onclick="filterByCategory('Accessories')">Accessories</button>
        <button onclick="filterByCategory('Tech')">Tech</button>
      </div>
    </div>
    <div class="filter-section">
      <h3 onclick="toggleSubfilter(this)">Batch</h3>
      <div class="filter-options">
        <button onclick="filterByBatch('Best')">Best</button>
        <button onclick="filterByBatch('Budget')">Budget</button>
      </div>
    </div>
    <div class="filter-section">
      <h3 onclick="toggleSubfilter(this)">Price</h3>
      <div class="filter-options">
        <input type="number" id="minPrice" placeholder="Min" />
        <input type="number" id="maxPrice" placeholder="Max" />
      </div>
    </div>
    <button onclick="applyFilters()">Apply</button>
  </aside>

  <main id="products"></main>

  <script src="main.js"></script>
</body>
</html>
