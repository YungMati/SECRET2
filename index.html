<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YUNG R3PS</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo.png" alt="Logo" />
    <input type="text" id="searchInput" placeholder="Szukaj produktu..." />
  </div>
</header>

<div class="product-container" id="product-container">
  <!-- Produkty będą wczytywane dynamicznie -->
</div>

<div id="filter-button" onclick="togglePanel()">☰</div>

<div id="filter-panel">
  <h3>Batch</h3>
  <button data-filter="batch" data-value="best" onclick="toggleFilter('batch','best')">Best</button>
  <button data-filter="batch" data-value="budget" onclick="toggleFilter('batch','budget')">Budget</button>
  <button data-filter="batch" data-value="random" onclick="toggleFilter('batch','random')">Random</button>

  <h3>Category</h3>
  <button data-filter="category" data-value="accessories" onclick="toggleFilter('category','accessories')">Accessories</button>
  <button data-filter="category" data-value="technology" onclick="toggleFilter('category','technology')">Technology</button>
  <button data-filter="category" data-value="shoes" onclick="toggleFilter('category','shoes')">Shoes</button>
  <button data-filter="category" data-value="pants" onclick="toggleFilter('category','pants')">Pants</button>
  <button data-filter="category" data-value="shorts" onclick="toggleFilter('category','shorts')">Shorts</button>
  <button data-filter="category" data-value="shirts" onclick="toggleFilter('category','shirts')">Shirts</button>
  <button data-filter="category" data-value="hoodies" onclick="toggleFilter('category','hoodies')">Hoodies</button>
  <button data-filter="category" data-value="underwear" onclick="toggleFilter('category','underwear')">Underwear</button>
  <button data-filter="category" data-value="hats" onclick="toggleFilter('category','hats')">Hats</button>
  <button data-filter="category" data-value="belts" onclick="toggleFilter('category','belts')">Belts</button>
  <button data-filter="category" data-value="set" onclick="toggleFilter('category','set')">Set</button>
  <button data-filter="category" data-value="vest" onclick="toggleFilter('category','vest')">Vest</button>
  
  <h3>Price</h3>
  <input type="number" id="priceMin" placeholder="Min" />
  <input type="number" id="priceMax" placeholder="Max" />
  <button onclick="applyPriceFilter()">Apply</button>
</div>
  
</div>
</body>
</html>
