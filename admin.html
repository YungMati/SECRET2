<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admina - YUNG R3PS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginPanel" class="admin-panel">
    <h2>Zaloguj się</h2>
    <input type="password" id="password" placeholder="Hasło admina">
    <button onclick="checkPassword()">Zaloguj</button>
  </div>

  <div id="mainPanel" class="admin-panel hidden">
    <h2>Dodaj produkt</h2>
    <input type="text" id="name" placeholder="Nazwa produktu" />
    <input type="text" id="desc" placeholder="Opis produktu" />
    <input type="number" id="price" placeholder="Cena (PLN)" />
    <select id="batch">
      <option value="best">Best</option>
      <option value="budżet">Budżet</option>
    </select>
    <select id="category">
      <option value="shoes">Shoes</option>
      <option value="socks">Socks</option>
      <option value="pants">Pants</option>
      <option value="jackets">Jackets</option>
      <option value="t-shirts">T-Shirts</option>
      <option value="hoodies">Hoodies</option>
      <option value="shorts">Shorts</option>
      <option value="accessories">Accessories</option>
    </select>
    <input type="text" id="link" placeholder="Link do aukcji" />
    <button onclick="addProduct()">Dodaj</button>
    <hr>
    <div id="adminProductList"></div>
  </div>

  <script>
    const haslo = "admin123"; // ← tutaj możesz zmienić swoje hasło

    function checkPassword() {
      const wpisane = document.getElementById("password").value;
      if (wpisane === haslo) {
        document.getElementById("loginPanel").classList.add("hidden");
        document.getElementById("mainPanel").classList.remove("hidden");
      } else {
        alert("Niepoprawne hasło.");
      }
    }

    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const list = document.getElementById("adminProductList");

    function addProduct() {
      const name = document.getElementById("name").value;
      const desc = document.getElementById("desc").value;
      const price = document.getElementById("price").value;
      const batch = document.getElementById("batch").value;
      const category = document.getElementById("category").value;
      const link = document.getElementById("link").value;

      if (!name || !desc || !price || !link) return alert("Uzupełnij wszystkie pola");

      fetch(link)
        .then(res => res.text())
        .then(html => {
          const imgMatch = html.match(/<img[^>]+src="([^">]+)"/);
          const image = imgMatch ? imgMatch[1] : "";

          const newProduct = { name, desc, price, batch, category, link, image };
          products.push(newProduct);
          localStorage.setItem("products", JSON.stringify(products));
          location.reload();
        })
        .catch(() => alert("Nie udało się pobrać zdjęcia."));
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      location.reload();
    }

    function renderAdminProducts() {
      list.innerHTML = products.map((p, i) => `
        <div class="product">
          <img src="${p.image}" alt="produkt">
          <h4>${p.name}</h4>
          <p>${p.price} PLN | ${p.batch} | ${p.category}</p>
          <button onclick="deleteProduct(${i})">Usuń</button>
        </div>
      `).join('');
    }

    renderAdminProducts();
  </script>
</body>
</html>
