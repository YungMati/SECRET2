<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .login-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="login" placeholder="Login">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    function checkLogin() {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;

      if (login === "YungMati" && password === "vawjej-fetfuq-gIqwy5") {
        window.location.href = "admin-panel.html";
      } else {
        document.getElementById("error").textContent = "Invalid login or password.";
      }
    }
  </script>
</body>
</html>
