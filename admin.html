<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - YungR3ps</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    h1, h2 {
      text-align: center;
      color: #ff3333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
      background-color: #333;
      color: white;
    }

    button {
      background-color: #ff3333;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .status {
      margin-top: 15px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LOGIN FORM -->
    <div id="loginForm">
      <h2>Admin Login</h2>
      <input type="text" id="login" placeholder="Login" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkLogin()">Login</button>
      <p id="error" style="color: red; text-align: center;"></p>
    </div>

    <!-- PRODUCT FORM (after login) -->
    <div id="productForm" class="hidden">
      <h1>Add Product</h1>
      <form id="addForm">
        <label for="name">Product Name</label>
        <input type="text" id="name" required />

        <label for="price">Price (PLN)</label>
        <input type="number" id="price" required />

        <label for="category">Category</label>
        <select id="category" required>
          <option value="Accessories">Accessories</option>
          <option value="T-Shirts">T-Shirts</option>
          <option value="Pants">Pants</option>
          <option value="Electronics">Electronics</option>
          <option value="Socks">Socks</option>
          <option value="Caps">Caps</option>
        </select>

        <label><input type="checkbox" id="best" /> ‚≠ê Best</label>
        <label><input type="checkbox" id="budget" /> üí∞ Budget</label>

        <button type="submit">Add Product</button>
      </form>
      <div class="status" id="status"></div>
    </div>
  </div>

  <script>
    function checkLogin() {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;

      if (login === "YungMati" && password === "vawjej-fetfuq-gIqwy5") {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("productForm").classList.remove("hidden");
      } else {
        document.getElementById("error").textContent = "Invalid login or password.";
      }
    }

    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const product = {
        name: document.getElementById("name").value,
        price: parseFloat(document.getElementById("price").value),
        category: document.getElementById("category").value,
        best: document.getElementById("best").checked,
        budget: document.getElementById("budget").checked
      };

      try {
        const response = await fetch('https://secret-3y8t.onrender.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(product)
        });

        const result = await response.json();
        document.getElementById('status').innerText = result.message || 'Product added!';
        document.getElementById("addForm").reset();
      } catch (err) {
        document.getElementById('status').innerText = 'Error: Could not add product.';
      }
    });
  </script>
</body>
</html>
