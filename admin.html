<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admina</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-login" id="adminLoginForm">
        <h2>Logowanie</h2>
        <input type="password" id="adminPassword" placeholder="Hasło">
        <button id="loginButton">Zaloguj</button>
    </div>

    <div class="admin-panel" id="adminPanel" style="display:none;">
        <h2>Dodaj nowy produkt</h2>
        <div class="form-group">
            <label>Nazwa produktu:</label>
            <input type="text" id="productName">
        </div>
        <div class="form-group">
            <label>Link do produktu:</label>
            <input type="text" id="productLink">
        </div>
        <div class="form-group">
            <label>Link do zdjęcia:</label>
            <input type="text" id="productImage">
        </div>
        <div class="form-group">
            <label>Batch:</label>
            <select id="productBatch">
                <option value="best">Best</option>
                <option value="budget">Budget</option>
            </select>
        </div>
        <div class="form-group">
            <label>Kategoria:</label>
            <select id="productCategory">
                <option value="belts">Belts</option>
                <option value="electronics">Electronics</option>
                <!-- Pozostałe kategorie -->
            </select>
        </div>
        <div class="form-group">
            <label>Cena:</label>
            <input type="number" id="productPrice">
        </div>
        <button id="addProductButton">Dodaj produkt</button>
    </div>

    <script src="admin.js"></script>
</body>
</html>
