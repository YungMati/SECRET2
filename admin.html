<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie Admina</title>
  <style>
    body {
      background-color: #fff0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      border: 2px solid #c60000;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box h2 {
      color: #c60000;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #c60000;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a40000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Logowanie Admina</h2>
    <input type="text" placeholder="Login" id="login">
    <input type="password" placeholder="Hasło" id="password">
    <button onclick="checkLogin()">Zaloguj</button>
  </div>

  <script>
    function checkLogin() {
      const login = document.getElementById('login').value;
      const pass = document.getElementById('password').value;
      if (login === 'admin' && pass === 'admin123') {
        window.location.href = 'panel.html';
      } else {
        alert('Błędny login lub hasło!');
      }
    }
  </script>
</body>
</html>
