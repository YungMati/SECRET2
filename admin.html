<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admina</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="admin-login" id="loginForm">
    <h2>Zaloguj się</h2>
    <input type="text" id="username" placeholder="Login" />
    <input type="password" id="password" placeholder="Hasło" />
    <button onclick="login()">Zaloguj</button>
    <p id="loginError" style="color:red; display:none;">Niepoprawny login lub hasło</p>
  </div>

  <div class="admin-panel hidden" id="adminPanel">
    <h2>Panel Admina</h2>
    <!-- tu możesz dodać pola dodawania produktów -->
    <p>Witaj w panelu administratora!</p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "YungMati" && password === "vawjej-fetfuq-gIqwy5") {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }
  </script>
</body>
</html>
