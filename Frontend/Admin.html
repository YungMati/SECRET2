<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="logo" onclick="location.href='index.html'">← Strona główna</div>
  </div>

  <div id="loginPanel" class="admin-panel">
    <h2>Logowanie</h2>
    <input type="text" id="username" placeholder="Login">
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="login()">Zaloguj</button>
  </div>

  <div id="adminPanel" class="admin-panel hidden">
    <h2>Dodaj produkt</h2>
    <input id="img" placeholder="Link do zdjęcia">
    <input id="name" placeholder="Nazwa">
    <input id="desc" placeholder="Opis">
    <input id="price" placeholder="Cena (PLN)">
    <select id="batch">
      <option>best</option>
      <option>budżet</option>
    </select>
    <button onclick="addProduct()">Dodaj</button>
  </div>

  <script>
    const API = "https://secret-3y8t.onrender.com"; // ZMIEŃ TO

    async function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: u, password: p })
      });

      if (res.ok) {
        document.getElementById("loginPanel").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        alert("Błędny login lub hasło");
      }
    }

    async function addProduct() {
      const product = {
        image: document.getElementById("img").value,
        name: document.getElementById("name").value,
        desc: document.getElementById("desc").value,
        price: document.getElementById("price").value,
        batch: document.getElementById("batch").value,
      };

      const res = await fetch(`${API}/products`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(product)
      });

      if (res.ok) {
        alert("Dodano produkt!");
        document.querySelectorAll("input").forEach(i => i.value = "");
      } else {
        alert("Błąd dodawania");
      }
    }
  </script>
</body>
</html>
