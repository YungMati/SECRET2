<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - YungR3ps</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #ff3333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
      background-color: #333;
      color: white;
    }

    button {
      background-color: #ff3333;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .status {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Product</h1>
    <form id="productForm">
      <label for="name">Product Name</label>
      <input type="text" id="name" required />

      <label for="price">Price (PLN)</label>
      <input type="number" id="price" required />

      <label for="category">Category</label>
      <select id="category" required>
        <option value="Accessories">Accessories</option>
        <option value="T-Shirts">T-Shirts</option>
        <option value="Pants">Pants</option>
        <option value="Electronics">Electronics</option>
        <option value="Socks">Socks</option>
        <option value="Caps">Caps</option>
      </select>

      <label><input type="checkbox" id="best" /> ‚≠ê Best</label>
      <label><input type="checkbox" id="budget" /> üí∞ Budget</label>

      <button type="submit">Add Product</button>
    </form>
    <div class="status" id="status"></div>
  </div>

  <script>
    const form = document.getElementById('productForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const product = {
        name: document.getElementById('name').value,
        price: parseFloat(document.getElementById('price').value),
        category: document.getElementById('category').value,
        best: document.getElementById('best').checked,
        budget: document.getElementById('budget').checked
      };

      try {
        const response = await fetch('https://your-backend-url.onrender.com/api/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(product)
        });

        const result = await response.json();
        document.getElementById('status').innerText = result.message || 'Product added!';
        form.reset();
      } catch (err) {
        document.getElementById('status').innerText = 'Error: Could not add product.';
      }
    });
  </script>
</body>
</html>
